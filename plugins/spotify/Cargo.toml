[package]
name = "spotify"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
common_rs = { path = "../../common/common_rs" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rspotify = "0.11"
windows = { version = "0.37", features = ["Win32_Foundation", "Win32_UI_WindowsAndMessaging", "Win32_System_Threading", "Win32_System_ProcessStatus"] }