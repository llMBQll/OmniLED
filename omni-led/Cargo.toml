[package]
name = "omni-led"
version = "0.3.0"
authors = ["Michał Bałabanow <m.balabanow@gmail.com>"]
license = "GPL-3.0-only"
edition = "2021"
default-run = "omni-led"

[dependencies]
convert_case = "0.7"
device_query = "3.0"
dirs-next = "2.0"
font-kit = "0.14"
freetype-rs = "*"
image = "0.25"
lazy_static = "1.4"
log = "0.4"
log4rs = "1.3"
mlua = { version = "0.10", features = ["lua54", "vendored", "macros"] }
minifb = "0.28"
num-traits = "0.2"
prost = "0.13"
opener = { version = "0.7", features = ["reveal"] }
regex = "1.10"
rusb = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
omni-led-api = { path = "../omni-led-api" }
omni-led-derive = { path = "../omni-led-derive", features = ["from-lua-value", "unique-user-data"] }
tokio = { version = "1", features = ["fs", "macros", "rt-multi-thread"] }
tokio-stream = "0.1"
ureq = { version = "2.4", features = ["json"] }
tonic = "0.12.0"
tray-item = "0.10"

[target.'cfg(target_os = "linux")'.dependencies.tray-item]
version = "0.10"
features = ["ksni"]

[target.'cfg(target_os = "windows")'.build-dependencies]
windres = "0.2"

[features]
dev = []